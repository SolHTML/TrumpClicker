<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/cookie.png" type="image/x-icon">
</head>
<body>
    <div class="banner">
        <div class="header">
            <img src="futurelogo.png" class="logo">
            <div class="navbar">
                <ul>
                    <li><a href="https://solhtml.github.io/TriHub.github.io/">home</a></li>
                    <li><a href="https://solhtml.github.io/" target="_blank" rel="noopener">How To Destroy Your Computer</a></li>
                    <li><a href="https://solhtml.github.io/TriHub.github.io/games.html">Games</a></li>
                    <li><a href="https://thederev.github.io/The-Dark-Derev" target="_blank" rel="noopener">The Dark Derev</a></li>   
                </ul>
            </div>
        </div>
        <main class="container">
            <div id="score" class="score"><span>0</span> biden haters</div>
            <div class="cookie-container">
                <img id="cookie" class="cookie" src="img/cookie.png" alt="Cookie">
            </div>
            <div class="auto-clicks disable">
                <h2>Auto Clicks</h2>
                <div class="cursors"></div>
            </div>
            <div class="powerups">
                <div class="powerup" id="auto-click" data-price="40">
                    <img src="img/cursor.png" alt="cursor" id="cursor" class="cursor auto-click">
                    <p class="name">Propaganda Bots</p>
                    <p class="price"><span>40</span> biden haters</p>
                </div>
                <div id="upgrade-click" class="powerup" data-price="100">
                    <img src="img/cursor.png" alt="cursor" id="cursor" class="cursor">
                    <p class="name">twitter acount</p>
                    <p class="price"><span>100</span> biden haters</p>
                </div>
                <div id="auto-strength" class="powerup" data-price="200">
                    <img src="img/cursor.png" alt="cursor" id="cursor" class="cursor">
                    <p class="name">stronger bots</p>
                    <p class="price"><span>200</span> biden haters</p>
                </div>
            </div>
        </main>
        <div class="cookie-clicks"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
